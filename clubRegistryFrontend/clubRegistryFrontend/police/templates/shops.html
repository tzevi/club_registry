{% extends 'base.html' %}
{% block title %}Applications{% endblock title %}
{% block content %}
<div class="card">
    <div class="card-header text-white clubr-color">
      <h5 style="display: inline">Shops</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Club Name</th>
                <th scope="col">City</th>
                <th scope="col">Address</th>
                <th scope="col">Type</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                {% for shop in shops %}
                <tr>
                    <td>{{ shop.id}}</td>
                    <td>{{ shop.club.clubName}}</td>
                    <td>{{ shop.city }}</td>
                    <td>{{ shop.address }}</td>
                    <td>{{ shop.shopType }}</td>
                    <td>
                        <a href="{% url 'police:activate_shop'  shop.id  %}" class="btn btn-primary btn-sm rounded-pill">Activate</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
